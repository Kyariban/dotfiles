# yazi.toml
[manager]
show_hidden = true
sort_sensitive = false
sort_dir_first = true
show_symlink = true


[preview]
wrap="yes"

[opener]
play = [
	{ run = 'mpv "$@"', orphan = true, for = "unix" },
]
edit = [
	{ run = 'nvim', block = true, for = "unix" },
]
open = [
	{ run = 'xdg-open "$@"', desc = "Open" },
]
